<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    /* General Page Styling */
       body {
        background-color: #fafaf5; /* soft natural off-white */
        color: #2e2b23;           /* dark earthy brown */
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }

    /* Header Container */
    header {
        background-color: #e7ede2; /* soft sage green */
        padding: 15px 20px;
        text-align: center;
        border-bottom: 3px solid #5a6a4f; /* muted green line */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Header Flex Layout */
    .header-title {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 6px;
    }

    .header-title h1 {
        font-size: 2.2em;
        margin: 0;
        color: #2e2b23;
    }

    .header-title img {
        width: 50px;
        height: auto;
    }


    header p {
        margin: 0;
        font-style: italic;
        color: #4a5240;
    }

    /* Navigation Bar */
    nav {
        background-color: #5a6a4f; /* muted forest green */
        padding: 10px;
        margin-top: 12px;
    }

    nav a {
        color: #fafaf5;
        text-decoration: none;
        font-weight: bold;
        padding: 6px 10px;
        border-radius: 6px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
        background-color: #2e2b23;
        color: #fafaf5;
    }

    /* Headings */
    h2 {
        color: #3b4a34; /* earthy green */
        font-size: 2em;
        margin: 30px 0 15px;
        text-align: center;
    }

    /* Paragraphs */
    p {
        max-width: 800px;
        margin: 0 auto 20px;
        font-size: 1.05em;
        text-align: center;
        color: #2e2b23;
        padding: 0 15px;
    }

    /* Lists */
    .custom-bullets {
        list-style: none;
        padding: 0;
        max-width: 800px;
        margin: 0 auto 30px;
    }

    .custom-bullets li {
        background: #f0f4ed; /* pale green */
        margin: 8px 0;
        padding: 10px 15px;
        border-radius: 6px;
        font-size: 1em;
        color: #2e2b23;
    }

    .custom-bullets li::before {
        content: "•";
        color: #5a6a4f;
        font-weight: bold;
        margin-right: 8px;
    }

    /* Footer */
    footer {
        background-color: #e7ede2;
        padding: 15px;
        text-align: center;
        font-size: 0.9em;
        color: #4a5240;
        margin-top: 30px;
    }

    footer nav {
        margin-bottom: 10px;
        background: none;
    }

    footer a {
        color: #5a6a4f;
    }

    footer a:hover {
        color: #2e2b23;
    }
  </style>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Nimble Klipspringer</h1>
            <img src="images/KlipspringerLogo.png" alt="Nimble Klipspringer Logo">
        </div>
            <p class="slogan">“Light on Your Feet. Strong on the Trail.”</p>
        <nav>
            <a href="./">Home</a> ||
            <a href="about.html">About</a> ||
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
            <h2>Contact Us</h2>
            <p></p>
            <ul class="custom-bullets contact">
                <li>Email: contact@nimbleklipspringer.com</li>
                <li>Phone: (555) 123-4567</li>
                <li>Mail: 120 Ridgeview Lane, Unit 4, Asheville, NC 28801</li>
            </ul>
    </main>
    <footer>
            <nav>
            <a href="./">Home</a>
            ||
            <a href="about.html">About</a>
            ||
            <a href="contact.html">Contact</a>
            </nav>
            <p>Page Designed by <a href = "../natkiodesigns.com/index.html">NatKio Designs</a> &copy; 2025 </p>
    </footer>
</body>
</html>
